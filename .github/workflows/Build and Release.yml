name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          if [ ! -f "dist/manifest.json" ]; then
            echo "Error: manifest.json not found in dist/"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Get version from package.json
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd dist
          zip -r ../zapdesk-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          files: zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Zapdesk v${{ steps.get_version.outputs.VERSION }}

            ### Installation Instructions

            **Step 1: Download the Release**
            - Download `zapdesk-${{ steps.get_version.outputs.VERSION }}.zip` from the Assets section below
            - Save it to your computer

            **Step 2: Upload to Zendesk**

            **Option A: Via Zendesk Admin UI (Recommended)**
            1. Log in to your Zendesk account as an Administrator
            2. Navigate to **Admin Center** (gear icon in sidebar)
            3. Go to **Apps and integrations** → **Zendesk Support apps**
            4. Click **Upload private app** (top right)
            5. Click **Choose File** and select the downloaded `zapdesk-${{ steps.get_version.outputs.VERSION }}.zip`
            6. Click **Upload**
            7. Review the app information and click **Install**
            8. Configure app settings:
               - **Private comments**: Check to make tip notifications internal only, uncheck for public comments
            9. Click **Install** to complete

            **Option B: Via Zendesk CLI**
            ```bash
            zcli apps:create zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
            ```

            **Step 3: Configure Prerequisites**

            Before using the app, create a custom user field:
            1. Go to **Admin Center** → **People** → **Configuration** → **User fields**
            2. Click **Add field**
            3. Configure: **Type**: Text, **Display name**: Lightning Address, **Field key**: `lightning_address` (exact)
            4. Click **Save**

            **Step 4: Add Lightning Addresses**
            1. Go to **Admin Center** → **People** → **Team** → **Team members**
            2. For each agent: Click name → **Manage in Support** → Add their Lightning address → **Save**

            **Step 5: Verify**
            - Open any ticket → Look for **Zapdesk** in the right sidebar

            ### What's Included
            - ✅ Compiled application bundle
            - ✅ Zendesk app manifest
            - ✅ English and Spanish translations
            - ✅ QR code generation for Lightning payments

            ### Documentation
            For complete documentation, see [README.md](https://github.com/knowall-ai/zendesk-zapdesk/blob/main/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
