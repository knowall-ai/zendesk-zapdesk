name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          if [ ! -f "dist/manifest.json" ]; then
            echo "Error: manifest.json not found in dist/"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Get version from package.json
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd dist
          zip -r ../zapdesk-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          files: zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Zapdesk v${{ steps.get_version.outputs.VERSION }}

            ### Installation Instructions

            **Step 1: Download the Release**
            - Download `zapdesk-${{ steps.get_version.outputs.VERSION }}.zip` from the Assets section below
            - Save it to your computer

            **Step 2: Configure Prerequisites (REQUIRED BEFORE INSTALLATION)**

            Before installing the app, create a custom user field for Lightning addresses:
            1. Go to **Admin Center** ‚Üí **People** ‚Üí **Configuration** ‚Üí **User fields**
            2. Click **Add field**
            3. Configure: **Type**: Text, **Display name**: Lightning Address, **Field key**: `lightning_address` (must be exact)
            4. Click **Save**

            **Step 3: Upload to Zendesk**

            **Option A: Via Zendesk Admin UI (Recommended)**
            1. Log in to your Zendesk account as an Administrator
            2. Navigate to **Admin Center** (gear icon in sidebar)
            3. Go to **Apps and integrations** ‚Üí **Zendesk Support apps**
            4. Click **Upload private app** (top right)
            5. Click **Choose File** and select the downloaded `zapdesk-${{ steps.get_version.outputs.VERSION }}.zip`
            6. Click **Upload**
            7. Review the app information and click **Install**

            **Option B: Via Zendesk CLI**

            ```bash
            zcli apps:create zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
            ```
            ### Build Artifacts
            - Compiled application bundle
            - Zendesk app manifest
            - Localization files (English, Spanish)

            ### Features
            - üåç **Multi-language support**: Automatically detects user's Zendesk language
            - Supported languages: English (en), Spanish (es)
            - Language changes automatically when user updates their Zendesk profile

            **Step 4: Configure App Settings**

            During or after installation, configure:
            - **Private comments**: Check to make tip notifications internal only (agents only), uncheck for public comments (visible to requester). **Recommended**: Unchecked to acknowledge tips publicly.

            **Step 5: Add Lightning Addresses**
            1. Go to **Admin Center** ‚Üí **People** ‚Üí **Team** ‚Üí **Team members**
            2. For each agent: Click name ‚Üí **Manage in Support** ‚Üí Add their Lightning address ‚Üí **Save**

            **Step 6: Verify Installation**
            - Open any ticket ‚Üí Look for **Zapdesk** in the right sidebar
            - The app should display agent information and tip options

            ### What's Included
            - ‚úÖ Compiled application bundle
            - ‚úÖ Zendesk app manifest
            - ‚úÖ English and Spanish translations
            - ‚úÖ QR code generation for Lightning payments

            ### Documentation
            For complete documentation, see [README.md](https://github.com/knowall-ai/zendesk-zapdesk/blob/main/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
