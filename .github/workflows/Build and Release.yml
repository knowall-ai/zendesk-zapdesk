name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          if [ ! -f "dist/manifest.json" ]; then
            echo "Error: manifest.json not found in dist/"
            exit 1
          fi
          echo "Build artifacts verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Get version from package.json
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd dist
          zip -r ../zapdesk-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          files: zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Zapdesk v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `zapdesk-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Install using Zendesk CLI:
               ```bash
               zcli apps:create zapdesk-${{ steps.get_version.outputs.VERSION }}.zip
               ```

            ### Documentation
            - `SOLUTION_DESIGN.pdf` - Complete solution design and technical documentation (generated automatically)

            ### Build Artifacts
            - Compiled application bundle
            - Zendesk app manifest
            - Localization files (English, Spanish)

            ### Features
            - üåç **Multi-language support**: Automatically detects user's Zendesk language
            - Supported languages: English (en), Spanish (es)
            - Language changes automatically when user updates their Zendesk profile

            For deployment instructions, see [DEPLOYMENTS.adoc](docs/DEPLOYMENTS.adoc)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
